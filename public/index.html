<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  </head>

  <body>
      <center><h1>Shoe Catalogue</h1></center>
      <br>
      <br>
      <br>
      Size Filter:<input type="text" id="sizeFilter" name="name" value="">
      <input type="submit" id="sizeButton"name="name" value="Search">
      Brand filter:<input type="text" id="brandFilter" name="name" value="" placeholder="A new value">
      <input type="submit" id="brandButton" name="name" value= 'Search'>
      All Shoes: <button type="button" name="searchButton" id="allFilter">Search</button>
      <br>
      <br>
      <div class="data">
        <br>
        <br>
        <script id="tableTemplate" type="text/x-handlebars-template">
<br>
<br>

<table>
  <tr>
    <th>color</th>
    <th>brand</th>
    <th>size</th>
    <th>price</th>
    <th>in_stock</th>
  </tr>
  {{#each shoes}}
      <tr>
    <td>{{color}}</td>
    <td>{{brand}}</td>
    <td>{{size}}</td>
    <td>R{{price}}.</td>
    <td>{{in_stock}}</td>

</tr>

{{/each}}

</table>

        </script>

      </div>



      <div id="Output">

      </div>
      <br>
      <br>
      <br>
      <h2>Add new Stock</h2>
      <br>
      <br>
      <input type="text" id="new_color" placeholder="New color"> <br><br>
      <input type="number" id="new_size" placeholder="New size">
      <br>
      <br>
      <input type="text" id="new_brand" placeholder="New brand"><br><br>
      <br>
      <input type="number" id="in_stock" placeholder="New stock"><br><br>
      <input type="text" id="new_price" placeholder="New price"><br><br>

      <input type="button" id="addBtn" value="Add Stock">
<br>
<br>


      <script src="api.js" charset="utf-8"></script>
  </body>
  </html>
